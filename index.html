<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schere-Stein-Papier</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1> Rock Paper Scissors </h1>

    <div>
        <h2> How many rounds </h2>
        <form id="form">
            <input type="radio" name="runden" id="five" value="5">
            <label for="">5</label>
            <input type="radio" name="runden" id="ten" value="10">
            <label for="">10</label>
            <input type="radio" name="runden" id="fiveteen" value="15">
            <label for="">15</label>
            <input type="radio" name="runden" id="twenty" value="20">
            <label for="">20</label>

        </form>
        <p id="rounds"></p>
    </div>


    <div>
        <p id="pointsAll">0</p>
    </div>

    <div>
        <p id="comchoose"></p>

        <p id="resultCase">Let's Play!</p>

    </div>

    <div>
        <input type="button" value="stone" id="stone" onclick="gameStart('stone')">
        <input type="button" value="paper" id="paper" onclick="gameStart('paper')">
        <input type="button" value="scissors" id="scissors" onclick="gameStart('scissors')">
    </div>


    <a href="">restart</a>


    <script src="./assets/js/main.js"></script>
</body>

</html>
